  <script>
  (function() {
    function getGameSize() {
      var b = document.body;
      if (b.classList.contains('ui-768')) return { w: 768, h: 548 };
      return { w: 1024, h: 730 };
    }
    var MIN_VIEWPORT = 80;
    function getScreenWidthHeight() {
      if (typeof window.__WEBVIEW_WIDTH__ === 'number' && typeof window.__WEBVIEW_HEIGHT__ === 'number' && window.__WEBVIEW_WIDTH__ >= MIN_VIEWPORT && window.__WEBVIEW_HEIGHT__ >= MIN_VIEWPORT) {
        return { w: window.__WEBVIEW_WIDTH__, h: window.__WEBVIEW_HEIGHT__ };
      }
      var candidates = [];
      if (window.visualViewport && typeof window.visualViewport.width === 'number' && typeof window.visualViewport.height === 'number') {
        var vw = Math.round(window.visualViewport.width), vh = Math.round(window.visualViewport.height);
        if (vw >= MIN_VIEWPORT && vh >= MIN_VIEWPORT) candidates.push({ w: vw, h: vh });
      }
      if (window.innerWidth >= MIN_VIEWPORT && window.innerHeight >= MIN_VIEWPORT) {
        candidates.push({ w: window.innerWidth, h: window.innerHeight });
      }
      if (document.documentElement) {
        var cw = document.documentElement.clientWidth, ch = document.documentElement.clientHeight;
        if (cw >= MIN_VIEWPORT && ch >= MIN_VIEWPORT) candidates.push({ w: cw, h: ch });
      }
      var lang = document.getElementById('lang');
      if (lang) {
        var r = lang.getBoundingClientRect();
        if (r.width >= MIN_VIEWPORT && r.height >= MIN_VIEWPORT) {
          candidates.push({ w: Math.round(r.width), h: Math.round(r.height) });
        }
        if (lang.clientWidth >= MIN_VIEWPORT && lang.clientHeight >= MIN_VIEWPORT) {
          candidates.push({ w: lang.clientWidth, h: lang.clientHeight });
        }
      }
      if (candidates.length === 0) return { w: 1024, h: 730 };
      var gw = 1024, gh = 730;
      var best = candidates[0];
      var bestScale = Math.min(best.w / gw, best.h / gh);
      for (var i = 1; i < candidates.length; i++) {
        var s = candidates[i];
        var scale = Math.min(s.w / gw, s.h / gh);
        if (scale < bestScale) {
          bestScale = scale;
          best = s;
        }
      }
      return { w: Math.max(MIN_VIEWPORT, best.w), h: Math.max(MIN_VIEWPORT, best.h) };
    }
    function centerAndFitGame() {
      var gameSize = getGameSize(), gw = gameSize.w, gh = gameSize.h;
      var screen = getScreenWidthHeight(), sw = screen.w, sh = screen.h;
      var root = document.documentElement;
      root.setAttribute('data-screen-width', sw);
      root.setAttribute('data-screen-height', sh);
      root.style.setProperty('--screen-width', sw + 'px');
      root.style.setProperty('--screen-height', sh + 'px');
      if (sw <= 0 || sh <= 0) return;
      var isPortrait = sh > sw;
      var promptEl = document.getElementById('rotatePrompt');
      if (promptEl) {
        if (isPortrait) {
          promptEl.classList.remove('hide');
          promptEl.setAttribute('aria-hidden', 'false');
        } else {
          promptEl.classList.add('hide');
          promptEl.setAttribute('aria-hidden', 'true');
        }
      }
      var useH = isPortrait ? sh * 0.88 : sh;
      var scale = Math.max(sw / gw, useH / gh);
      scale = Math.max(0.01, scale);
      var scaleStr = scale.toFixed(4).replace(/\.?0+$/, '') || '1';
      root.style.setProperty('--fit-scale', scaleStr);
    }
    function run() {
      centerAndFitGame();
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', run);
    } else {
      run();
    }
    setTimeout(run, 50);
    setTimeout(run, 150);
    setTimeout(run, 300);
    setTimeout(run, 500);
    setTimeout(run, 800);
    setTimeout(run, 1200);
    var retries = 0;
    var interval = setInterval(function() {
      run();
      if (++retries >= 15) clearInterval(interval);
    }, 100);
    setTimeout(function() { clearInterval(interval); }, 1600);
    function runOnNextFrame() { requestAnimationFrame(function() { run(); }); }
    window.addEventListener('resize', runOnNextFrame);
    window.addEventListener('orientationchange', function() { setTimeout(runOnNextFrame, 50); });
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', runOnNextFrame);
      window.visualViewport.addEventListener('scroll', runOnNextFrame);
    }
    if (window.MutationObserver) {
      var obs = new MutationObserver(function() { run(); });
      obs.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    }
    if (window.ResizeObserver) {
      var ro = new ResizeObserver(function() { run(); });
      if (document.body) ro.observe(document.body);
      var lang = document.getElementById('lang');
      if (lang) ro.observe(lang);
    }
  })();
  </script>
